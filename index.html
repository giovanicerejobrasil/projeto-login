<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"/>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media-query.css" media="all">
</head>
<body>
  <main>
    <section id="login">
      <div id="image-login">

      </div>
      <div id="form-login">
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form action="login.php" method="post" autocomplete="on">
          <div class="input-form">
            <span class="material-symbols-outlined">person</span>
            <input type="email" name="email-login" id="email-login" autocomplete="email" required maxlength="30">
            <label for="email-login">Login</label>
          </div>

          <div class="input-form">
            <span class="material-symbols-outlined">vpn_key</span>
            <input type="password" name="password-login" id="password-login" autocomplete="current-password" required
                   minlength="8" maxlength="20">
            <label for="password-login">Senha</label>
          </div>

          <input type="submit" value="Logar">
          <a href="recuperar-senha.html">
            Recuperar a senha <span class="material-symbols-outlined">mail</span>
          </a>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
